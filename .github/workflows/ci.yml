name: CI Pipeline

on:
  push:
    branches: [dev]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: hng-13-runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install -w
      
      - name: Run ESLint
        run: pnpm lint
      
      - name: Run tests
        run: pnpm test
        env:
          CI: true
  
  build:
    name: Build Application
    runs-on: hng-13-runner
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
           version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install -w
      
      
      - name: Create .env file

        run: |
          cat << EOF > .env
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_WAITLIST_API_URL }}
          NEXT_PUBLIC_WAITLIST_API_URL=${{ secrets.NEXT_PUBLIC_WAITLIST_API_URL }}
          EOF
        
      - name: Build application
        run: pnpm build
      
      - name: Build successful
        run: echo "Build completed successfully!"
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: ./build/  